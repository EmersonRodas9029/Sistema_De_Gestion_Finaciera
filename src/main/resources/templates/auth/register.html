<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Financiero</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 450px; border-radius: 12px;">
        <div class="text-center mb-4">
            <img src="/img/logo.png" alt="Logo" width="100">
            <h3 class="mt-3" style="color: #800020;">Registro</h3>
        </div>

        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Juan Pérez" required>
                <div class="invalid-feedback">Ingresa tu nombre completo.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="********" required minlength="6">
                <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select id="role" class="form-select" required>
                    <option value="" selected disabled>Selecciona un rol</option>
                    <option value="CLIENTE">Cliente</option>
                    <option value="CONTADOR">Contador</option>
                </select>
                <div class="invalid-feedback">Selecciona un rol válido.</div>
            </div>

            <button type="submit" class="btn w-100" style="background-color: #800020; color: #fff;">Registrarse</button>
        </form>

        <div class="mt-3 text-center">
            <span>¿Ya tienes cuenta?</span>
            <a href="/auth/login" class="text-decoration-none" style="color: #0A3D62;">Inicia sesión</a>
        </div>
    </div>
</div>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/validation.js"></script>
<script>
    // Validación simple de Bootstrap y confirmación de contraseña
    (function () {
        'use strict';
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (!form.checkValidity() || password !== confirm) {
                event.preventDefault();
                event.stopPropagation();
                if (password !== confirm) {
                    document.getElementById('confirmPassword').classList.add('is-invalid');
                }
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

</body>
</html>
