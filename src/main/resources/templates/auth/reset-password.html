<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Sistema Financiero</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; border-radius: 12px;">
        <div class="text-center mb-4">
            <img src="/img/logo.png" alt="Logo" width="100">
            <h3 class="mt-3" style="color: #800020;">Restablecer Contraseña</h3>
            <p>Ingresa tu nueva contraseña</p>
        </div>

        <form id="resetForm" novalidate>
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="********" required minlength="6">
                <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>

            <button type="submit" class="btn w-100" style="background-color: #800020; color: #fff;">Restablecer</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/auth/login" class="text-decoration-none" style="color: #0A3D62;">Volver al login</a>
        </div>
    </div>
</div>

<script src="/js/bootstrap.min.js"></script>
<script>
    (function () {
        'use strict';
        const form = document.getElementById('resetForm');
        form.addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (!form.checkValidity() || password !== confirm) {
                event.preventDefault();
                event.stopPropagation();
                if (password !== confirm) {
                    document.getElementById('confirmPassword').classList.add('is-invalid');
                }
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

</body>
</html>
