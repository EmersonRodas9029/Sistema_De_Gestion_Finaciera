<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="/css/custom.css" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="/img/logo.png" alt="Logo" width="80" class="mb-3">
                        <h4 class="fw-bold">Bienvenido</h4>
                        <p class="text-muted">Inicia sesión para continuar</p>
                    </div>

                    <!-- Formulario Login -->
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">Ingrese un correo válido.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="fa fa-eye"></i>
                                </button>
                                <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label for="rememberMe" class="form-check-label">Recordarme</label>
                            </div>
                            <a href="/auth/forgot-password.html" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                            <span id="loginBtnText">Iniciar sesión</span>
                            <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">¿No tienes cuenta?
                            <a href="/auth/register.html" class="fw-bold text-decoration-none">Regístrate</a>
                        </p>
                    </div>
                </div>
            </div>

            <p class="text-center text-muted mt-3 small">&copy; 2025 FinanzasApp</p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/validation.js"></script>

<script>
    // Mostrar/Ocultar contraseña
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        this.querySelector("i").classList.toggle("fa-eye");
        this.querySelector("i").classList.toggle("fa-eye-slash");
    });

    // Validación y loading
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        if (!this.checkValidity()) {
            e.stopPropagation();
            this.classList.add("was-validated");
            return;
        }

        // Simula cargando
        document.getElementById("loginBtnText").classList.add("d-none");
        document.getElementById("loadingSpinner").classList.remove("d-none");

        setTimeout(() => {
            alert("Inicio de sesión exitoso (simulación)");
            document.getElementById("loginBtnText").classList.remove("d-none");
            document.getElementById("loadingSpinner").classList.add("d-none");
        }, 1500);
    });
</script>
</body>
</html>
