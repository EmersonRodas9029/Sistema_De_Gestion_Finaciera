<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/header :: headerFragment">
<head>
    <title>Login - Sistema Gastos</title>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 420px;">
        <h4 class="card-title mb-3 text-center">Iniciar sesión</h4>

        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" name="username" type="text" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" name="password" type="password" class="form-control" required/>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>

        <div class="text-center">
            <small>¿No tienes cuenta? <a th:href="@{/register}">Regístrate</a></small>
        </div>
    </div>
</div>

<!-- footer fragment -->
<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
