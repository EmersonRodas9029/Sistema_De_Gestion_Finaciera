<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financiero</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; border-radius: 12px;">
        <div class="text-center mb-4">
            <img src="/img/logo.png" alt="Logo" width="100">
            <h3 class="mt-3" style="color: #800020;">Iniciar Sesión</h3>
        </div>

        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
                <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
                <div class="invalid-feedback">La contraseña es requerida.</div>
            </div>

            <div class="mb-3 text-end">
                <a href="/auth/forgot-password" class="text-decoration-none" style="color: #D4AF37;">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn w-100" style="background-color: #800020; color: #fff;">Ingresar</button>
        </form>

        <div class="mt-3 text-center">
            <span>¿No tienes cuenta?</span>
            <a href="/auth/register" class="text-decoration-none" style="color: #0A3D62;">Regístrate</a>
        </div>
    </div>
</div>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/validation.js"></script>
<script>
    // Validación simple de Bootstrap
    (function () {
        'use strict';
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

</body>
</html>
